<!DOCTYPE html>
<html>

<head>
  <title>Prepare Vino</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/main-style.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Content-Script-Type" content="text/javascript">
</head>

  <script>
  if (vino.pc_getMiiverseControlLevel() === "2") {
     sessionStorage.setItem("olvPostState", "blocked");
  }
  else {
     sessionStorage.setItem("olvPostState", "enabled");
  }

  if (!vino.ls_getItem("vino")) {
  vino.ls_setItem("vino", "true"); 
  }

  if (vino.pc_isControlled() && vino.pc_isControlledNetworkCommunication()) {
  alert("Parental Controls are enabled for this application\nPlease enter the PIN to access it.")
  if (vino.pc_checkPIN()) {
    alert("Nintendo TVii can be used now.")
    window.location.href = "https://davidsosa2022.github.io/Nintendo-TVii-Web/home.html";
  }
  else  {
    alert("The PIN was incorrect, Nintendo TVii will now close.\nTry again later.")
    vino.soundPlay("SE_COMMON_FINISH");
    vino.exitForce();
   }
  }

  window.location.href = "https://davidsosa2022.github.io/Nintendo-TVii-Web/home.html";

  </script>
</html>
