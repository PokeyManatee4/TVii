<!DOCTYPE html>
<html>

<head>
  <title>Prepare Vino</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Content-Script-Type" content="text/javascript">
</head>

<body>
</body>
  <script>
  const VinoUrl = "davidsosa2022.github.io/vino_test_web/home.html";

  if (vino.pc_getMiiverseControlLevel() === "2") {
     sessionStorage.setItem("olvPostState", "blocked");
  }
  else {
     sessionStorage.setItem("olvPostState", "enabled");
  }

  if (!vino.ls_getItem("vino")) {
  vino.ls_setItem("vino", "true"); 
  }

  if (vino.pc_isControlled() && vino.pc_isControlledNetworkCommunication()) {
  alert("Parental Controls are enabled for this application, please enter the PIN to access it.")
  if (vino.pc_checkPIN()) {
    alert("Nintendo TVii can be used now.")
    window.location.replace(VinoUrl);
  }
  else  {
    alert("The PIN was incorrect, Nintendo TVii will now close, try again later.")
    vino.exitForce();
   }
  }

    window.location.replace(VinoUrl);

  </script>
</html>
